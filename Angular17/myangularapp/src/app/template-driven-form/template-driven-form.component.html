<h2>TemplateDriven Registration Form</h2>
<!-- using template refernce variable to chck for errors and #regForm template reference variable holding values of form data. -->
<div class="form-container">
    <form #regdata='ngForm' (ngSubmit)="register(regdata)">
        <div class="form-group">
            <label for="firstName"><span class="error">*</span>First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name" ngModel required
                #fname='ngModel' />
            <span *ngIf='fname.touched && fname.invalid' class="error"> First Name is required.</span>
        </div>

        <div class="form-group">
            <label for="lastName"><span class="error">*</span>Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required ngModel
                #lname='ngModel' />
            <span *ngIf='lname.touched && lname.invalid' class="error">Last Name is required.</span>
        </div>
        <div class="form-group">
            <label for="email"><span class="error">*</span>Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required ngModel #email='ngModel' />
            <span class="error" *ngIf='email.touched && email.invalid'>A valid Email is required.</span>
        </div>

        <div class="form-group">
            <label for="password"><span class="error">*</span>Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required ngModel
                #password='ngModel' />
            <span class="error" *ngIf='password.touched && password.invalid'>Password is required.</span>
        </div>

        <div class="form-actions">
            <button type="submit" [disabled]="regdata.invalid">Register</button>
            <button type="reset" class="button2">Cancel</button>
        </div>
    </form>
</div>
